<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Bandcamp Radio</title>
		<meta name="viewport" content="initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/hella.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/newjs.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
		<script>
			function init() {
				mPlayer = document.getElementById("mediaPlayer");
				mPlayer.addEventListener("ended", function(){
					nextSong(true)
				});
			}
		</script>
  </head>
  <body onload="init()">
    <div class="grid">
			<div id="rootContainer">
				<div class="boundingContainer">
		      <div  class="row">
						<div class="column four">
							<img id="albumArt" src="placeholder.png" />
						</div>
						<div class="column eight">
							<div id="artistTitle"></div>
							<a id="albumTitle" href="#"></a>
							<div id="songTitle"></div>
						</div>
		      </div>
					<div class="row">
						<audio id="mediaPlayer" controls autoplay>
							<source src="#.mp3"  type="audio/mpeg">
								Your browser does not support html5 audio. Please upgrade.
						</audio>
					</div>
				</div>
				<div class="row">
					<div id="tagPlaylistContainer" class="column boundingContainer horizontalTagContainer">
					</div>
				</div>
				<div id="tagSearchContainer" class="boundingContainer">
					<div class="row">
						<div class="column" style="display:flex;">
							<input style="flex: 2;" id="searchbar" placeholder="tag" type="text" />
							<a href="javascript:tagQuery(document.getElementById('searchbar').value)" id="searchButton">search</a>
						</div>
					</div>
					<div class="row">
						<div id="relatedTagContainer" class="column">
								<p style="color:#fff; font-style:italic; text-align:center;">search for a tag</p>
						</div>
					</div>
				</div>
			</div>
		</div>
  </body>
</html>
